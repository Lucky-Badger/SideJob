
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Panther Pickups</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/notSignedIn/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account/">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-dark bg-black text-warning" href="/dashboard/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/groups/">Groups</a>
                </li>
                  <!--<li class="nav-item">
                    <a class="nav-link border-dark" href="/joinedgroups/">Joined Groups</a>
                </li>-->
                 </li>
                  <li class="nav-item">
                    <a class="nav-link border-dark" href="/createGroupPage/">Create Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events/">Events</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<h1 class ="text-center">Dashboard</h1>
<br>
<p class="fs-1">Welcome, {{ user.User_FName }}!</p>
<br>
    <table class="table table-striped table-bordered table-hover table-condensed">
        {% for s in sport %}
            <tr><td>{{ s.Sport_Name }}</td></tr>
        {% endfor %}
        <br>
        {% for g in group %}
            <tr><td>{{ g.Sport }}, {{ g.Creator }}</td></tr>
        {% endfor %}
    </table>
<br>
    <form action="/" method="get">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
